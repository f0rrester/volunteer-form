<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="">
  <header>
    <div class="">
      <h1 class=""></h1>
      <p class=""></p>
    </div>
  </header>

  <section class="">
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend class=""></legend>
        <div class="">
          <div class="">
            <label for=""></label>
            <input type="text" name="" value="">
            <p class=""></p>
          </div>

          <div class="">
            <label for=""></label>
            <input type="text" name="" value="">
            <p class=""></p>
          </div>

          <div class="">
            <label for=""></label>
            <input type="text" name="" value="">
            <p class=""></p>
          </div>

          <div class="">
            <label for=""></label>
            <select class="" name="">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>

          <div class="">
            <label for="">Email</label>
            <input id="email" type="email" name="email">
          </div>

          <div class="">
            <label for="phone">Phone number</label>
            <input id="phone" type="tel" name="phone">
            <p class=""></p>
          </div>
        </div>
      </fieldset>

      <hr class="">

      <fieldset>
        <legend class=""></legend>
        <div class="">
          <div class="">
            <label for="address">Street address</label>
            <input id="address" name="address" required>
          </div>

          <div class="">
            <label for="city">City</label>
            <input id="city" name="city" required>
          </div>

          <div class="">
            <label for="province">Province</label>
            <select id="province" name="province">
              <option>Select a province</option>
              <option>Alberta</option>
              <option>British Columbia</option>
              <option>Manitoba</option>
              <option>New Brunswick</option>
              <option>Newfoundland & Labrador</option>
              <option>Northwest Territories</option>
              <option>Nova Scotia</option>
              <option>Nunavut</option>
              <option>Ontario</option>
              <option>Prince Edward Island</option>
              <option>Québec</option>
              <option>Saskatchewan</option>
              <option>Yukon</option>
            </select>
          </div>

          <div class="">
            <label class="kilo pad-t-1-2 pad-b-1-4" for="code">Postal code</label>
            <input id="code" name="code" required>
          </div>
        </div>
      </fieldset>

      <hr class="">

      <fieldset>
        <legend></legend>
        <div class="">
          <div class="">
            <div class="">
              <div class="">
                <input id="digging" type="checkbox" name="digging">
                <label for="digging">Digging holes</label>
              </div>

              <div class="">
                <input id="dirt" type="checkbox" name="dirt">
                <label for="dirt">Getting dirty</label>
              </div>

              <div class="">
                <input id="lifting" type="checkbox" name="lifting">
                <label for="lifting">Lifting heavy objects</label>
              </div>

              <div class="">
                <input id="driving" type="checkbox" name="driving">
                <label for="driving">Driving people</label>
              </div>
            </div>

            <div class="">
              <div class="">
                <input id="transporting" type="checkbox" name="transporting">
                <label for="transporting">Transporting trees</label>
              </div>

              <div class="">
                <input id="photos" type="checkbox" name="photos">
                <label for="photos">Taking photos</label>
              </div>

              <div class="">
                <input id="publishing" type="checkbox" name="publishing">
                <label for="publishing">Online publishing</label>
              </div>

              <div class="">
                <input id="managing" type="checkbox" name="managing">
                <label for="managing">Managing people</label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend class=></legend>
        <div class="">
          <div class="">
            <div class="">
              <div class="">
                <input id="shovels" type="checkbox" name="shovels">
                <label for="shovels">Shovels</label>
              </div>

              <div class="">
                <input id="gps" type="checkbox" name="GPS">
                <label for="gps">Hand-held GPS</label>
              </div>

              <div class="">
                <input id="writing" type="checkbox" name="writing">
                <label for="writing">Writing & blogging</label>
              </div>

              <div class="">
                <input id="photography" type="checkbox" name="photography">
                <label for="photography">Photography</label>
              </div>

              <div class="">
                <input id="climbing" type="checkbox" name="climbing">
                <label for="climbing">Trail & hill climbing</label>
              </div>
            </div>

            <div class="">
              <div class="">
                <input id="craft" type="checkbox" name="craft">
                <label for="craft">Bush craft</label>
              </div>

              <div class="">
                <input id="experience" type="checkbox" name="ATVs">
                <label for="experience">ATVs</label>
              </div>

              <div class="">
                <input id="plant" type="checkbox" name="plant-id">
                <label for="plant">Plant identification</label>
              </div>

              <div class="">
                <input id="planning" type="checkbox" name="planning">
                <label for="planning">Special event planning</label>
              </div>

              <div class="">
                <input id="speaking" type="checkbox" name="speaking">
                <label for="speaking">Speaking to groups</label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <hr class="">

      <fieldset>
        <legend class=""></legend>
        <input id="license-yes" type="radio" name="license-yes">
        <label class="push-r" for="license-yes">Yes</label>
        <input id="license-no" type="radio" name="license-no">
        <label for="license-no">No</label>
      </fieldset>

      <fieldset>
        <legend class=""></legend>
        <input id="truck-yes" type="radio" name="truck-yes">
        <label for="truck-yes">Yes</label>
        <input id="truck-no" type="radio" name="truck-no">
        <label for="truck-no">No</label>
      </fieldset>

      <fieldset class="">
        <legend class="">Do you have up-to-date first-aid certification?</legend>
        <input id="first-aid-yes" type="radio" name="first-aid-yes">
        <label class="" for="first-aid-yes">Yes</label>
        <input id="first-aid-no" type="radio" name="first-aid-no">
        <label for="first-aid-no">No</label>
      </fieldset>

      <hr>

      <fieldset>
        <legend class="">Please let us know any comments or questions you may have.</legend>
        <textarea name="name" rows="8" cols="80"></textarea>
      </fieldset>

      <hr>

      <div class="">
        <button type="button" name="button">Apply</button>
      </div>
    </form>
  </section>

  <footer>
    <p class="">© Tree Hugger International Organization</p>
  </footer>

</body>
</html>
